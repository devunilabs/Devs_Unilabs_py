<!--index.html-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador REPORTFACT</title>

    <!-- Bootstrap y Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
        }
        .file-input-label {
            border: 2px dashed #0d6efd;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        .file-input-label:hover {
            background-color: #e7f1ff;
            border-color: #0b5ed7;
        }
        .progress-bar {
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10">
                <div class="card shadow-lg border-0 p-4 rounded-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">
                            <i class="bi bi-file-earmark-spreadsheet"></i> Procesador REPORTFACT
                        </h2>
                        <p class="text-muted">Versión 1.0 — Carga y transformación masiva de archivos CSV</p>
                        <div class="alert alert-info py-2">
                            <i class="bi bi-info-circle"></i> Seleccione uno o más archivos tipo <strong>REPORTFACT_*.csv</strong>
                        </div>
                    </div>

                    <!-- Formulario -->
                    <form id="uploadForm" enctype="multipart/form-data">
                        <input type="file" id="fileInput" name="archivos" multiple required hidden>
                        <label for="fileInput" class="file-input-label mb-3">
                            <i class="bi bi-cloud-arrow-up" style="font-size: 2rem;"></i>
                            <div class="mt-2">Haga clic para seleccionar archivos</div>
                            <small class="text-muted d-block mt-1" id="fileCount">No se han seleccionado archivos</small>
                        </label>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="processBtn">
                                <i class="bi bi-gear-fill"></i> Procesar Archivos
                            </button>
                        </div>
                    </form>

                    <!-- Sección de progreso -->
                    <div id="progressSection" class="mt-5" style="display: none;">
                        <h5 class="mb-3 fw-bold"><i class="bi bi-clock-history"></i> Progreso general:</h5>
                        <div class="d-flex justify-content-between small mb-2">
                            <span class="text-secondary">Cargando...</span>
                            <span id="progressText" class="text-secondary">0%</span>
                        </div>
                        <div class="progress mb-4">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%"></div>
                        </div>

                        <h6 class="fw-semibold mb-2"><i class="bi bi-list-task"></i> Estado de cada archivo:</h6>
                        <div class="row" id="statusCards"></div>
                    </div>

                    <!-- Resultado -->
                    <div id="resultSection" style="display: none;" class="mt-4">
                        <div class="alert alert-success">
                            <h4 class="alert-heading">
                                <i class="bi bi-check-circle-fill"></i> Procesamiento completado
                            </h4>
                            <div id="resultContent" class="mt-2"></div>
                            <hr>
                            <div class="d-grid mt-3">
                                <button class="btn btn-outline-primary" onclick="location.reload()">
                                    <i class="bi bi-arrow-repeat"></i> Procesar más archivos
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Mensajes de error -->
                    <div id="errorSection" style="display: none;" class="mt-3">
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            <span id="errorMessage"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
