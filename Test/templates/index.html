
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesar archivos CSV</title>
</head>
<body>
    <h1>Subir archivos CSV</h1>
    <form method="POST" action="/procesar" enctype="multipart/form-data">
        <input type="file" name="archivos" multiple required>
        <br><br>
        <button type="submit">Procesar</button>
    </form>
</body>
</html>
